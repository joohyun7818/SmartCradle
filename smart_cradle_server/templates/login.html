<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <form method="post" action="/login">
        <p>사용자 이름: <input type="text" name="username" required></p>
        <p>비밀번호: <input type="password" name="password" required></p>
        <p><input type="submit" value="로그인"></p>
    </form>
    <p><a href="/register">회원가입</a></p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
